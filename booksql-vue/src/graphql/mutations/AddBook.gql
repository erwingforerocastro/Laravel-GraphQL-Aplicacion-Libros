mutation(
$title:String!,
$author:String!,
$image:String,
$description:text,
$link:String,
$featured:Boolean,
$category:Int!
){
  createBook(
     title: $title,
     author: $author,
     image: $image ,
     description: $image ,
     link: $link ,
     featured: $featured,
     category: $category,
  ){
    id
    title
  }
}